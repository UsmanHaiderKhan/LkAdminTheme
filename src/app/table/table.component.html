<div class="table-responsive mt-5">
   <table class="table table-hover">
       <thead>
           <tr class="text-center bg-dark text-white">
               <th>UserName</th>
               <th>Email</th>
               <th>Password</th>
               <th>PhoneNumber</th>
               <th>Address</th>
               <th>Gender</th>
               <th>DateOfBirth</th>
               <th>Actions</th>
           </tr>
       </thead>
       <tbody>
           <tr class="text-center" *ngFor="let tableData of users">
               <td>{{tableData.userName}}</td>
               <td>{{tableData.email}}</td>
               <td>{{tableData.password}}</td>
               <td>{{tableData.phoneNumber}}</td>
               <td>{{tableData.address}}</td>
               <td>{{tableData.gender}}</td>
               <td>{{tableData.dateOfBirth}}</td>
               <td>
                   <a href="#" class="btn btn-sm btn-success mr-1"><i class="fas fa-pen"></i></a>
                   <a href="#" class="btn btn-sm btn-danger mr-1"><i class="fa fa-trash-restore-alt"></i></a>
                   <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-eye"></i></a>
               </td>
           </tr>
       </tbody>
   </table>
</div>
